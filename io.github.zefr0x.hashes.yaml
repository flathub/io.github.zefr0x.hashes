id: io.github.zefr0x.hashes
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: hashes
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: hashes
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: git
        url: https://github.com/zefr0x/hashes
        tag: v1.0.1
        commit: 61f42e2381fc24348300c1583931f2c6fb2dd710
        x-checker-data:
          type: git
          version-scheme: semantic
    modules:
      - python3-requirements.yaml
